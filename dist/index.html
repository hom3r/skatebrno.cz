<!DOCTYPE html><html lang="en-US"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="description" content="Demonstration of graphs and graph algorithms in CoffeeScript using JS framework jsnetworkx."><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="David Beran"><title>Skate Brno! Sweet skate spots in Brno city.</title><link rel="stylesheet" href="app.css"></head><body><header><h1 class="header">Skate Brno!</h1></header><div id="map"></div><script src="libs.min.js">   </script><script>function createInfowindow(name, street, city) {
    return new google.maps.InfoWindow({
        content: '<div class="bubble"><strong>' + name + '</strong><div class="info">' + street + '<br>' + city + '</div></div>'
    });
}

function initMap() {

        },

        },
        {
            title: 'Skatepark Slatina',
            street: 'Rousínovská 1028/2',
            city: '627 00 Brno-Slatina',
            position: {lat:49.181990, lng:16.684940}
        },
        {
            title: 'Skatepark Komárov',

            city: '617 00 Brno-jih',
            position: {lat:49.169596, lng:16.624226}

        //- },
    ];
    var brno_stred = {lat:49.194749, lng:16.609508}
    
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: brno_stred
    });
    
    var infowindow = null;
    markers.forEach(function(element) {
        var marker = new google.maps.Marker({
          position: element.position,
          map: map,
          title: element.title
        });
        google.maps.event.addListener(marker, 'click', function() {
            if (infowindow) {
                infowindow.close();
            }
            infowindow = createInfowindow(element.title, element.street, element.city);
            infowindow.open(map, marker);
        });
    });
